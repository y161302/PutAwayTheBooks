<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>本を片付けて！</title>
    <link rel="apple-touch-icon-precomposed" href="./img/BookRedA.png">
    <link rel="icon" href="./img/BookRedA.png">
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <script>
prm = {};
PRELOAD = undefined;
window.onload = ()=>prm.WINDOW_ONLOAD=true;

// 画面中央に表示する
window.onresize = ()=>moveStageToCenter(core);

////////// 表示位置を画面中央にする奴 //////////
var moveStageToCenter = function(core) {
  var stagePos = {
  top: (document.documentElement.clientHeight - (core.height * core.scale)) / 2,
  left: (document.documentElement.clientWidth - (core.width * core.scale)) / 2,
  };
  var stage = document.getElementById('enchant-stage');
  stage.style.position = 'absolute';
  stage.style.top = stagePos.top + 'px';
  stage.style.left = stagePos.left + 'px';
  core._pageX = stagePos.left;
  core._pageY = stagePos.top;
};
    </script>
    <script src="./js/enchant.js" id="enchant.js" onload="javascript:prm.ENCHANT_JS_ONLOAD=true;"></script>
    <script src="./js/fileload.js" id="fileload.js"></script>
    <script src="./js/main.js"></script>
  </head>
  <body style="background: #000;">
    <div id="enchant-stage" style="width: 480px; height: 640px; position:absolute;"></div>
  </body>
</html>
